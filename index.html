<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #0b0c10, #1f1f1f);
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    transition: background 0.5s ease;
  }

  h1, h2 {
    color: #ff3232;
    text-align: center;
    transition: color 0.4s ease;
  }

  .card {
    background: #151515;
    border: 2px solid #ff3232;
    border-radius: 12px;
    padding: 24px;
    max-width: 700px;
    width: 100%;
    margin: 20px 0;
    animation: fadeIn 1s ease forwards;
  }

  .script-box {
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 16px;
    margin-top: 10px;
    animation: fadeIn 1s ease forwards;
  }

  .script-code {
    background: #0f0f0f;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 8px;
    color: #00ff88;
    font-family: monospace;
    font-size: 14px;
    word-wrap: break-word;
    margin-bottom: 8px;
    transition: all 0.3s ease;
  }

  .copy-btn {
    background: linear-gradient(135deg, #ff3232, #aa0000);
    border: none;
    color: #fff;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    margin-top: 4px;
  }

  .copy-btn:hover {
    background: linear-gradient(135deg, #ff5555, #cc0000);
    transform: scale(1.05);
  }

  .warning {
    color: #ffaaaa;
    background: #2a0d0d;
    padding: 10px;
    border-left: 4px solid #ff3232;
    margin-top: 20px;
    animation: fadeIn 1s ease forwards;
  }

  .keybinds {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }

  .keybind {
    display: flex;
    justify-content: space-between;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    color: #f8f8f8;
  }

  .key {
    background: #ff3232;
    color: #fff;
    padding: 2px 8px;
    border-radius: 4px;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
