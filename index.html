
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorthex Script Loader</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    h1, h2, h3 {
      color: #ff4c4c;
    }
    .section {
      margin-bottom: 30px;
    }
    .button {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      padding: 8px 16px;
      margin-top: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #333;
    }
    a {
      color: #64b5f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .icon {
      width: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .warning {
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="section">
    <h1>üìú Script Loadstring</h1>
    <p><strong>Carregar Script:</strong></p>
    <code>loadstring(game:HttpGet("https://pastebin.com/raw/cW7cfaeG"))()</code><br>
    <button class="button" onclick="copyScript()">üìã Copiar Script</button>
  </div>

  <div class="section">
    <h2>üîê Key IP-locked</h2>
    <a href="https://carlosmyllerfx-web.github.io/key-link/" target="_blank">Abrir Site da Key</a><br><br>
    <span id="countdownMsg"></span>
    <div id="warn" class="warning"></div>

  <div class="section">

    Fly, Backstab, GUI Toggle</p>
  </div>

  <div class="section">

      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" class="icon">Discord</a>
  </div>

  <script>
    function copyScript() {
      const script = 'loadstring(game:HttpGet("https://pastebin.com/raw/cW7cfaeG"))()';
      navigator.clipboard.writeText(script);
      alert("Script copiado!");
    }

    // Timer de 10 segundos para validar etapa de key
    let accessTime = Date.now();
    window.onbeforeunload = function() {
      if (Date.now() - accessTime < 10000) {
        document.getElementById("warn").innerText = "‚ö†Ô∏è Complete a etapa toda antes de voltar.";
